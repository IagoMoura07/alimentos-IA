<script>
  $(document).ready(function(){
    carregar_json('ALIMENTOS1')

    function carregar_json(id){

      var html = '';

      $.getJSON('ingredientes.json', function(data){
        html += '<option>Selecione um Alimento</option>'

          for(var i = 0; i < data.alimentos.length; i ++ ){
                html += '<option value = '+ data.alimentos[i] +'>'+ data.alimentos[i] +'</option>'
          }
          
          $('#ALIMENTOS1').html(html);
          $('#ALIMENTOS2').html(html);
          $('#ALIMENTOS3').html(html);
      });
      

    }
  })
</script>
